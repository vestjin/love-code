<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的密语 | 为梁佳琪特别设计</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #5a3a4e;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .heart-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            color: rgba(231, 84, 128, 0.15);
            font-size: 30px;
            animation: float 15s infinite linear;
        }
        
        .container {
            max-width: 800px;
            width: 95%;
            background: rgba(255, 255, 255, 0.92);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(154, 50, 89, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(231, 84, 128, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff69b4, #ff9a9e, #fad0c4);
        }
        
        .header {
            position: relative;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 20%;
            right: 20%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e75480, transparent);
        }
        
        h1 {
            color: #e75480;
            margin-bottom: 15px;
            font-size: 2.8rem;
            text-shadow: 0 2px 4px rgba(154, 50, 89, 0.2);
            position: relative;
        }
        
        .special-name {
            display: inline-block;
            background: linear-gradient(45deg, #ff69b4, #e75480);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
            padding: 0 10px;
            animation: pulse 2s infinite;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #8a4b6e;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
        }
        
        .mode-btn {
            background: none;
            border: none;
            padding: 12px 25px;
            margin: 0 5px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-weight: 500;
            border: 2px solid #e75480;
            color: #e75480;
        }
        
        .mode-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(45deg, #ff69b4, #e75480);
            transition: width 0.5s;
            z-index: -1;
        }
        
        .mode-btn:hover::before {
            width: 100%;
        }
        
        .mode-btn:hover {
            color: white;
        }
        
        .mode-btn.active {
            background: linear-gradient(45deg, #ff69b4, #e75480);
            color: white;
            font-weight: bold;
        }
        
        .input-area, .output-area {
            margin-bottom: 30px;
            text-align: left;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #8a4b6e;
            padding-left: 10px;
        }
        
        textarea {
            width: 100%;
            padding: 18px;
            border: 2px solid #f8c4d0;
            border-radius: 15px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            resize: vertical;
            min-height: 130px;
            transition: all 0.3s;
            background: rgba(255, 240, 245, 0.6);
            color: #5a3a4e;
            box-shadow: inset 0 2px 8px rgba(154, 50, 89, 0.1);
        }
        
        textarea:focus {
            outline: none;
            border-color: #e75480;
            box-shadow: 0 0 15px rgba(231, 84, 128, 0.3);
            background: rgba(255, 240, 245, 0.9);
        }
        
        .key-input {
            margin: 25px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .key-input label {
            margin-bottom: 15px;
        }
        
        .key-slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }
        
        .key-slider {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: #f8c4d0;
            border-radius: 10px;
            outline: none;
        }
        
        .key-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #e75480;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(231, 84, 128, 0.6);
            border: 2px solid white;
            transition: all 0.3s;
        }
        
        .key-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: #d23369;
        }
        
        .key-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #e75480;
            min-width: 40px;
            text-align: center;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }
        
        .action-btn {
            background: linear-gradient(45deg, #ff69b4, #e75480);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(231, 84, 128, 0.4);
        }
        
        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(231, 84, 128, 0.6);
        }
        
        .action-btn.secondary {
            background: transparent;
            color: #e75480;
            border: 2px solid #e75480;
        }
        
        .action-btn.secondary:hover {
            background: rgba(231, 84, 128, 0.1);
        }
        
        .output-area textarea {
            background: rgba(240, 255, 250, 0.6);
            border-color: #c0e1d2;
        }
        
        .example {
            margin-top: 25px;
            font-size: 0.95em;
            color: #8a4b6e;
            background: rgba(255, 240, 245, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            color: #e75480;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(231, 84, 128, 0.3);
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(231, 84, 128, 0.2);
        }
        
        .signature {
            margin-top: 20px;
            font-size: 1rem;
            color: #8a4b6e;
        }
        
        .signature span {
            color: #e75480;
            font-weight: bold;
        }
        
        /* 动画 */
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .mode-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .mode-btn {
                width: 90%;
                margin-bottom: 10px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
            
            .key-slider-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 背景爱心 -->
    <div class="heart-bg" id="heartBg"></div>
    
    <div class="container">
        <div class="header">
            <h1>爱的密语 <span class="heart">❤</span> 凯撒密码</h1>
            <p class="subtitle">为<span class="special-name">梁佳琪</span>特别设计的专属情话加密工具</p>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn active" id="encryptBtn">加密模式</button>
            <button class="mode-btn" id="decryptBtn">解密模式</button>
        </div>
        
        <div class="input-area">
            <label for="inputText" id="inputLabel">输入你想加密的情话：</label>
            <textarea id="inputText" placeholder="在这里输入你的情话..."></textarea>
        </div>
        
        <div class="key-input">
            <label for="key">爱的密钥（1-25之间的数字）：</label>
            <div class="key-slider-container">
                <input type="range" id="keySlider" class="key-slider" min="1" max="25" value="3">
                <div class="key-value" id="keyValue">3</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn" id="processBtn">
                <i class="fas fa-lock"></i> 加密情话
            </button>
            <button class="action-btn" id="copyBtn">
                <i class="fas fa-copy"></i> 复制结果
            </button>
            <button class="action-btn secondary" id="clearBtn">
                <i class="fas fa-trash-alt"></i> 清空
            </button>
        </div>
        
        <div class="output-area">
            <label for="outputText" id="outputLabel">加密结果：</label>
            <textarea id="outputText" readonly></textarea>
        </div>
        
        <div class="example">
            <p>小提示：凯撒密码是一种浪漫的加密方式，将每个字母按固定位数替换。<br>
            例如密钥为3时：A → D（我爱你 → L olnh）</p>
        </div>
        
        <div class="signature">为 <span>梁佳琪</span> 特别制作 | 爱的密码永不过时</div>
        
        <a href="../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            返回浪漫代码收藏馆
        </a>
    </div>

    <!-- Font Awesome 图标 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <script>
        // 生成背景爱心
        function createHearts() {
            const heartBg = document.getElementById('heartBg');
            const heartCount = 25;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 25 + 15) + 'px';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.opacity = Math.random() * 0.6 + 0.2;
                heartBg.appendChild(heart);
            }
        }
        
        // 获取DOM元素
        const encryptBtn = document.getElementById('encryptBtn');
        const decryptBtn = document.getElementById('decryptBtn');
        const inputLabel = document.getElementById('inputLabel');
        const outputLabel = document.getElementById('outputLabel');
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const keySlider = document.getElementById('keySlider');
        const keyValue = document.getElementById('keyValue');
        const processBtn = document.getElementById('processBtn');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        
        // 当前模式（加密/解密）
        let currentMode = 'encrypt';
        
        // 更新密钥显示
        keySlider.addEventListener('input', function() {
            keyValue.textContent = this.value;
        });
        
        // 切换模式
        encryptBtn.addEventListener('click', function() {
            currentMode = 'encrypt';
            encryptBtn.classList.add('active');
            decryptBtn.classList.remove('active');
            inputLabel.textContent = '输入你想加密的情话：';
            outputLabel.textContent = '加密结果：';
            processBtn.innerHTML = '<i class="fas fa-lock"></i> 加密情话';
            inputText.placeholder = "在这里输入你的情话...";
            
            // 设置浪漫提示
            if(!inputText.value) {
                inputText.placeholder = "例如：梁佳琪，你是我生命中最美的星星";
            }
        });
        
        decryptBtn.addEventListener('click', function() {
            currentMode = 'decrypt';
            decryptBtn.classList.add('active');
            encryptBtn.classList.remove('active');
            inputLabel.textContent = '输入加密后的情话：';
            outputLabel.textContent = '解密结果：';
            processBtn.innerHTML = '<i class="fas fa-lock-open"></i> 解密情话';
            inputText.placeholder = "在这里输入加密的情话...";
        });
        
        // 处理加密/解密
        processBtn.addEventListener('click', function() {
            const text = inputText.value.trim();
            const key = parseInt(keySlider.value);
            
            if (!text) {
                alert('请输入要处理的内容');
                return;
            }
            
            if (isNaN(key) || key < 1 || key > 25) {
                alert('请输入1-25之间的有效密钥');
                return;
            }
            
            outputText.value = currentMode === 'encrypt' 
                ? caesarCipher(text, key) 
                : caesarCipher(text, -key);
        });
        
        // 凯撒密码算法 - 支持中文
        function caesarCipher(text, shift) {
            shift = shift % 26;
            return text.split('').map(char => {
                // 处理大写字母
                if (/[A-Z]/.test(char)) {
                    const code = char.charCodeAt(0);
                    return String.fromCharCode(((code - 65 + shift + 26) % 26) + 65);
                }
                // 处理小写字母
                else if (/[a-z]/.test(char)) {
                    const code = char.charCodeAt(0);
                    return String.fromCharCode(((code - 97 + shift + 26) % 26) + 97);
                }
                // 处理中文字符 - 移位Unicode编码
                else if (/[\u4e00-\u9fa5]/.test(char)) {
                    const code = char.charCodeAt(0);
                    return String.fromCharCode(code + shift);
                }
                // 非字母字符保持不变
                return char;
            }).join('');
        }
        
        // 复制结果
        copyBtn.addEventListener('click', function() {
            if (!outputText.value) {
                alert('没有可复制的内容');
                return;
            }
            
            outputText.select();
            document.execCommand('copy');
            
            // 显示复制成功反馈
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i> 已复制!';
            setTimeout(() => {
                copyBtn.innerHTML = originalText;
            }, 2000);
        });
        
        // 清空
        clearBtn.addEventListener('click', function() {
            inputText.value = '';
            outputText.value = '';
            inputText.focus();
        });
        
        // 示例加密文本（页面加载时显示）
        window.addEventListener('load', function() {
            createHearts();
            
            const example = "梁佳琪，你是我生命中最美的星星";
            const encrypted = caesarCipher(example, 3);
            inputText.placeholder = `例如：${example}`;
            outputText.placeholder = `加密示例：${encrypted}`;
        });
    </script>
</body>
</html>
