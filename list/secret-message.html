<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密情话 | 凯撒密码</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #fdf2f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #e75480;
            margin-bottom: 30px;
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .mode-btn {
            background: none;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.1em;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            border-bottom: 3px solid #e75480;
            color: #e75480;
            font-weight: bold;
        }
        
        .input-area, .output-area {
            margin-bottom: 30px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            resize: vertical;
            min-height: 100px;
        }
        
        .key-input {
            margin: 20px 0;
        }
        
        input[type="number"] {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            width: 80px;
            text-align: center;
        }
        
        .action-btn {
            background: #e75480;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
        }
        
        .action-btn:hover {
            background: #d23369;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .heart {
            color: #e75480;
            font-size: 1.5em;
            margin: 0 5px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #e75480;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .example {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>加密情话 <span class="heart">❤</span> 凯撒密码</h1>
        
        <div class="mode-selector">
            <button class="mode-btn active" id="encryptBtn">加密模式</button>
            <button class="mode-btn" id="decryptBtn">解密模式</button>
        </div>
        
        <div class="input-area">
            <label for="inputText" id="inputLabel">输入你想加密的情话：</label>
            <textarea id="inputText" placeholder="在这里输入你的情话..."></textarea>
        </div>
        
        <div class="key-input">
            <label for="key">密钥（1-25之间的数字）：</label>
            <input type="number" id="key" min="1" max="25" value="3">
        </div>
        
        <div>
            <button class="action-btn" id="processBtn">加密情话</button>
            <button class="action-btn" id="copyBtn">复制结果</button>
            <button class="action-btn" id="clearBtn">清空</button>
        </div>
        
        <div class="output-area">
            <label for="outputText" id="outputLabel">加密结果：</label>
            <textarea id="outputText" readonly></textarea>
        </div>
        
        <div class="example">
            <p>小提示：凯撒密码是一种替换加密技术，将字母表中的每个字母按固定位数替换。<br>
            例如密钥为3时：A → D，B → E，C → F...，Z → C</p>
        </div>
        
        <a href="index.html" class="back-link">← 返回浪漫代码收藏馆</a>
    </div>

    <script>
        // 获取DOM元素
        const encryptBtn = document.getElementById('encryptBtn');
        const decryptBtn = document.getElementById('decryptBtn');
        const inputLabel = document.getElementById('inputLabel');
        const outputLabel = document.getElementById('outputLabel');
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const keyInput = document.getElementById('key');
        const processBtn = document.getElementById('processBtn');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        
        // 当前模式（加密/解密）
        let currentMode = 'encrypt';
        
        // 切换模式
        encryptBtn.addEventListener('click', function() {
            currentMode = 'encrypt';
            encryptBtn.classList.add('active');
            decryptBtn.classList.remove('active');
            inputLabel.textContent = '输入你想加密的情话：';
            outputLabel.textContent = '加密结果：';
            processBtn.textContent = '加密情话';
        });
        
        decryptBtn.addEventListener('click', function() {
            currentMode = 'decrypt';
            decryptBtn.classList.add('active');
            encryptBtn.classList.remove('active');
            inputLabel.textContent = '输入加密后的情话：';
            outputLabel.textContent = '解密结果：';
            processBtn.textContent = '解密情话';
        });
        
        // 处理加密/解密
        processBtn.addEventListener('click', function() {
            const text = inputText.value.trim();
            const key = parseInt(keyInput.value);
            
            if (!text) {
                alert('请输入要处理的内容');
                return;
            }
            
            if (isNaN(key) || key < 1 || key > 25) {
                alert('请输入1-25之间的有效密钥');
                return;
            }
            
            outputText.value = currentMode === 'encrypt' 
                ? caesarCipher(text, key) 
                : caesarCipher(text, -key);
        });
        
        // 凯撒密码算法
        function caesarCipher(text, shift) {
            shift = shift % 26;
            return text.split('').map(char => {
                // 处理大写字母
                if (/[A-Z]/.test(char)) {
                    const code = char.charCodeAt(0);
                    return String.fromCharCode(((code - 65 + shift + 26) % 26) + 65);
                }
                // 处理小写字母
                else if (/[a-z]/.test(char)) {
                    const code = char.charCodeAt(0);
                    return String.fromCharCode(((code - 97 + shift + 26) % 26) + 97);
                }
                // 非字母字符保持不变
                return char;
            }).join('');
        }
        
        // 复制结果
        copyBtn.addEventListener('click', function() {
            if (!outputText.value) {
                alert('没有可复制的内容');
                return;
            }
            
            outputText.select();
            document.execCommand('copy');
            alert('已复制到剪贴板！');
        });
        
        // 清空
        clearBtn.addEventListener('click', function() {
            inputText.value = '';
            outputText.value = '';
            inputText.focus();
        });
        
        // 示例加密文本（页面加载时显示）
        window.addEventListener('load', function() {
            const example = "我爱你，就像星星爱着月亮";
            const encrypted = caesarCipher(example, 3);
            inputText.placeholder = `例如：${example}`;
            outputText.placeholder = `加密示例：${encrypted}`;
        });
    </script>
</body>
</html>
