<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱情成长树 - 爱梁佳琪</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff5f7, #fff1f5, #ffeef4);
            min-height: 100vh;
            padding: 20px;
            color: #6d466b;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23fce4ec" d="M20,20 C30,10 70,10 80,20 C90,30 90,70 80,80 C70,90 30,90 20,80 C10,70 10,30 20,20 Z" /></svg>');
            background-size: 120px;
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(157, 75, 141, 0.1);
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 3.2rem;
            background: linear-gradient(to right, #e83e8c, #9d4b8d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(157, 75, 141, 0.15);
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 4px;
            background: linear-gradient(to right, #e83e8c, #9d4b8d);
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.6rem;
            color: #e83e8c;
            margin: 20px 0;
            font-weight: 500;
        }

        .quote {
            font-style: italic;
            font-size: 1.2rem;
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            border-left: 4px solid #e83e8c;
        }

        .quote::before {
            content: """;
            font-size: 5rem;
            position: absolute;
            top: -30px;
            left: 10px;
            color: rgba(232, 62, 140, 0.2);
            font-family: Georgia, serif;
        }

        .tree-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 550px;
            position: relative;
            margin: 50px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(157, 75, 141, 0.15);
        }

        .tree {
            position: relative;
            width: 80px;
            height: 450px;
        }

        .trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 320px;
            background: linear-gradient(to right, #8d5b4c, #a87d71);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .branch {
            position: absolute;
            background: linear-gradient(to bottom, #8d5b4c, #a87d71);
            border-radius: 10px;
            z-index: 1;
            transform-origin: left bottom;
            transition: transform 0.8s ease;
        }

        .foliage {
            position: absolute;
            background: radial-gradient(circle, #a8e6cf, #7bcb9c);
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            z-index: 0;
            transition: transform 0.6s ease;
        }

        .milestone {
            position: absolute;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s ease;
            z-index: 2;
            animation: float 3s infinite ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid white;
        }

        .milestone:hover {
            transform: scale(1.15) rotate(10deg);
            z-index: 10;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .milestone-content {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.8rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .milestone-details {
            display: none;
            position: absolute;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 25px;
            width: 320px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            z-index: 20;
            backdrop-filter: blur(15px);
            transform: translate(-50%, -50%);
            border: 1px solid #f8bbd0;
        }

        .milestone-details h3 {
            color: #e83e8c;
            margin-bottom: 15px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .milestone-details h3 i {
            font-size: 1.3rem;
        }

        .milestone-details .date {
            color: #9d4b8d;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .milestone-details p {
            line-height: 1.7;
            margin-top: 15px;
            font-size: 1.05rem;
        }

        .milestone-details .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #e83e8c;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .milestone-details .close-btn:hover {
            transform: rotate(90deg);
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            gap: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 30px;
            background: linear-gradient(to right, #e83e8c, #9d4b8d);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 20px rgba(157, 75, 141, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(157, 75, 141, 0.4);
        }

        .btn:active {
            transform: translateY(2px);
        }

        .btn.secondary {
            background: linear-gradient(to right, #6c757d, #5a6268);
        }

        .form-container {
            display: none;
            max-width: 650px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid #f8bbd0;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #e83e8c, #9d4b8d);
        }

        .form-container h2 {
            text-align: center;
            color: #e83e8c;
            margin-bottom: 30px;
            font-size: 2rem;
            position: relative;
            padding-bottom: 15px;
        }

        .form-container h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 35%;
            width: 30%;
            height: 3px;
            background: linear-gradient(to right, #e83e8c, #9d4b8d);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #6d466b;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #f0d6e4;
            border-radius: 12px;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            background: #fdf5f9;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #e83e8c;
            box-shadow: 0 0 0 3px rgba(232, 62, 140, 0.2);
            background: white;
        }

        .form-group textarea {
            min-height: 130px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            color: #9d4b8d;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(5px);
        }

        .hearts {
            font-size: 2rem;
            letter-spacing: 8px;
            color: #e83e8c;
            margin: 15px 0;
        }

        .heart-pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes grow {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .grow {
            animation: grow 0.8s ease-out forwards;
        }

        .photo-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e83e8c;
            font-size: 1.2rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .photo-icon:hover {
            transform: scale(1.15);
        }

        .photo-preview {
            display: none;
            margin-top: 15px;
            text-align: center;
        }

        .photo-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            border: 2px solid #f8bbd0;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .tree-container {
                height: 450px;
            }
            
            .trunk {
                height: 250px;
            }
            
            .controls {
                gap: 15px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .form-container {
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .quote {
                font-size: 1rem;
                padding: 15px;
            }
            
            .tree-container {
                height: 400px;
            }
            
            .milestone-details {
                width: 280px;
            }
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: rgba(232, 62, 140, 0.3);
            font-size: 20px;
            animation: floatHeart linear infinite;
        }

        @keyframes floatHeart {
            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-heart"></i> 我们的爱情成长树 <i class="fas fa-heart"></i></h1>
            <div class="subtitle">记录与梁佳琪的每一个珍贵瞬间</div>
            <div class="quote">"最好的爱情，是两个人彼此相伴，共同成长。从相识的那一刻起，我们的故事便开始了新的篇章。这棵爱情树见证了我们的点点滴滴，每一片叶子，每一颗果实，都是我们爱的印记。"</div>
        </header>

        <div class="tree-container">
            <div class="tree" id="loveTree">
                <!-- 树干和树枝由JS动态生成 -->
                <!-- 里程碑果实由JS动态添加 -->
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="addMilestoneBtn">
                <i class="fas fa-plus-circle"></i> 添加新里程碑
            </button>
            <button class="btn" id="growTreeBtn">
                <i class="fas fa-tree"></i> 让树长大
            </button>
            <button class="btn" id="specialMessageBtn">
                <i class="fas fa-envelope"></i> 爱的寄语
            </button>
        </div>

        <div class="form-container" id="milestoneForm">
            <h2><i class="fas fa-heart"></i> 添加爱情里程碑</h2>
            <form id="milestoneFormData">
                <div class="form-group">
                    <label for="milestoneTitle"><i class="fas fa-heading"></i> 里程碑标题</label>
                    <input type="text" id="milestoneTitle" placeholder="例如：第一次约会" required>
                </div>
                <div class="form-group">
                    <label for="milestoneDate"><i class="fas fa-calendar-alt"></i> 日期</label>
                    <input type="date" id="milestoneDate" required>
                </div>
                <div class="form-group">
                    <label for="milestoneDescription"><i class="fas fa-edit"></i> 详细描述</label>
                    <textarea id="milestoneDescription" placeholder="描述这个特殊时刻..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="milestonePhoto"><i class="fas fa-camera"></i> 添加照片</label>
                    <input type="file" id="milestonePhoto" accept="image/*">
                    <div class="photo-preview" id="photoPreview"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" id="saveMilestoneBtn">
                        <i class="fas fa-save"></i> 保存里程碑
                    </button>
                    <button type="button" class="btn secondary" id="cancelBtn">
                        <i class="fas fa-times"></i> 取消
                    </button>
                </div>
            </form>
        </div>

        <footer>
            <div class="hearts">
                <i class="fas fa-heart heart-pulse"></i>
                <i class="fas fa-heart heart-pulse" style="animation-delay: 0.2s"></i>
                <i class="fas fa-heart heart-pulse" style="animation-delay: 0.4s"></i>
            </div>
            <p>爱梁佳琪 · 我们的爱情成长树</p>
            <p>每一片叶子，每一颗果实，都记录着我们共同走过的岁月</p>
            <p>愿我们的爱情如这棵大树一样，枝繁叶茂，生生不息</p>
        </footer>
    </div>

    <script>
        // 创建浮动爱心背景
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heartCount = 30;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                
                // 随机位置
                const left = Math.random() * 100;
                const top = Math.random() * 100 + 100;
                heart.style.left = `${left}%`;
                heart.style.top = `${top}%`;
                
                // 随机大小
                const size = 10 + Math.random() * 20;
                heart.style.fontSize = `${size}px`;
                
                // 随机动画时间和延迟
                const duration = 15 + Math.random() * 15;
                const delay = Math.random() * 5;
                heart.style.animation = `floatHeart ${duration}s linear ${delay}s infinite`;
                
                container.appendChild(heart);
            }
        }

        // 初始爱情里程碑数据
        const milestones = [
            {
                id: 1,
                title: "初次相遇",
                date: "2020-03-15",
                description: "在那个阳光明媚的午后，我们在咖啡馆偶然相遇。你的笑容像春天的第一缕阳光，温暖了我的心房。那一刻，时间仿佛静止，我知道我的生命中出现了特别的人。",
                position: { x: 45, y: 320 },
                color: "#e83e8c"
            },
            {
                id: 2,
                title: "第一次约会",
                date: "2020-04-20",
                description: "我们相约在公园漫步，聊了整整三个小时。夕阳下，你的眼睛闪烁着温柔的光芒，那一刻我知道，我遇到了特别的人。我们分享了彼此的梦想和故事，仿佛早已相识多年。",
                position: { x: -60, y: 280 },
                color: "#ff6b6b"
            },
            {
                id: 3,
                title: "第一次牵手",
                date: "2020-05-12",
                description: "在电影院的黑暗中，我的手无意中触碰到你的手。你轻轻握住我的手，那一刻我的心跳仿佛停止了。那种触电般的感觉，至今难忘。",
                position: { x: 80, y: 240 },
                color: "#ff9e6d"
            },
            {
                id: 4,
                title: "第一次旅行",
                date: "2020-07-18",
                description: "我们一起去海边旅行，看日出日落。在沙滩上写下我们的名字，让海浪见证我们的爱情。那三天两夜的旅程，充满了欢笑和甜蜜的回忆。",
                position: { x: -100, y: 200 },
                color: "#4ecdc4"
            },
            {
                id: 5,
                title: "第一个纪念日",
                date: "2021-03-15",
                description: "一周年纪念日，你为我准备了惊喜晚餐。烛光下，我们回忆着这一年的点点滴滴，每一刻都那么珍贵。你送我的那条项链，至今仍是我最珍爱的礼物。",
                position: { x: 50, y: 160 },
                color: "#1a936f"
            },
            {
                id: 6,
                title: "见家长",
                date: "2021-08-22",
                description: "第一次带你回家见父母，他们都很喜欢你。看到你和家人相处融洽，我知道我们的未来会更加美好。那天晚上，爸爸悄悄告诉我，你是个好姑娘，要好好珍惜。",
                position: { x: -70, y: 120 },
                color: "#9b5de5"
            }
        ];

        // DOM元素
        const loveTree = document.getElementById('loveTree');
        const addMilestoneBtn = document.getElementById('addMilestoneBtn');
        const growTreeBtn = document.getElementById('growTreeBtn');
        const specialMessageBtn = document.getElementById('specialMessageBtn');
        const formContainer = document.getElementById('milestoneForm');
        const saveMilestoneBtn = document.getElementById('saveMilestoneBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const photoInput = document.getElementById('milestonePhoto');
        const photoPreview = document.getElementById('photoPreview');

        // 渲染爱情树
        function renderLoveTree() {
            // 清空树容器
            loveTree.innerHTML = '';
            
            // 创建树干
            const trunk = document.createElement('div');
            trunk.className = 'trunk';
            loveTree.appendChild(trunk);
            
            // 创建树枝
            const branch1 = createBranch(-70, 220, 150, 10, -30);
            const branch2 = createBranch(50, 180, 120, 10, 30);
            const branch3 = createBranch(-40, 120, 100, 8, -20);
            const branch4 = createBranch(30, 80, 90, 8, 25);
            
            loveTree.appendChild(branch1);
            loveTree.appendChild(branch2);
            loveTree.appendChild(branch3);
            loveTree.appendChild(branch4);
            
            // 创建树冠
            const foliage1 = createFoliage(0, 120, 180);
            const foliage2 = createFoliage(-60, 80, 140);
            const foliage3 = createFoliage(50, 60, 130);
            const foliage4 = createFoliage(0, 30, 100);
            
            loveTree.appendChild(foliage1);
            loveTree.appendChild(foliage2);
            loveTree.appendChild(foliage3);
            loveTree.appendChild(foliage4);
            
            // 添加里程碑果实
            milestones.forEach(milestone => {
                createMilestone(milestone);
            });
        }

        // 创建树枝
        function createBranch(left, bottom, width, height, rotate) {
            const branch = document.createElement('div');
            branch.className = 'branch';
            branch.style.width = `${width}px`;
            branch.style.height = `${height}px`;
            branch.style.left = `calc(50% + ${left}px)`;
            branch.style.bottom = `${bottom}px`;
            branch.style.transform = `translateX(-50%) rotate(${rotate}deg)`;
            return branch;
        }

        // 创建树冠
        function createFoliage(left, bottom, size) {
            const foliage = document.createElement('div');
            foliage.className = 'foliage';
            foliage.style.width = `${size}px`;
            foliage.style.height = `${size}px`;
            foliage.style.left = `calc(50% + ${left}px)`;
            foliage.style.bottom = `${bottom}px`;
            return foliage;
        }

        // 创建里程碑果实
        function createMilestone(milestone) {
            const milestoneEl = document.createElement('div');
            milestoneEl.className = 'milestone grow';
            milestoneEl.style.left = `calc(50% + ${milestone.position.x}px)`;
            milestoneEl.style.bottom = `${milestone.position.y}px`;
            milestoneEl.dataset.id = milestone.id;
            
            const content = document.createElement('div');
            content.className = 'milestone-content';
            content.style.background = milestone.color;
            content.innerHTML = '<i class="fas fa-heart"></i>';
            milestoneEl.appendChild(content);
            
            // 添加点击事件
            milestoneEl.addEventListener('click', function() {
                showMilestoneDetails(milestone);
            });
            
            loveTree.appendChild(milestoneEl);
        }

        // 显示里程碑详情
        function showMilestoneDetails(milestone) {
            // 移除现有的详情弹窗
            document.querySelectorAll('.milestone-details').forEach(el => el.remove());
            
            const details = document.createElement('div');
            details.className = 'milestone-details';
            details.innerHTML = `
                <button class="close-btn"><i class="fas fa-times"></i></button>
                <h3><i class="fas fa-heart"></i> ${milestone.title}</h3>
                <div class="date"><i class="fas fa-calendar-alt"></i> ${formatDate(milestone.date)}</div>
                <p>${milestone.description}</p>
            `;
            
            // 定位在里程碑旁边
            const milestoneEl = document.querySelector(`.milestone[data-id="${milestone.id}"]`);
            const rect = milestoneEl.getBoundingClientRect();
            details.style.left = `${rect.left + rect.width/2}px`;
            details.style.top = `${rect.top - 100}px`;
            
            document.body.appendChild(details);
            
            // 添加关闭按钮事件
            details.querySelector('.close-btn').addEventListener('click', function() {
                details.remove();
            });
            
            // 点击其他地方关闭弹窗
            setTimeout(() => {
                document.addEventListener('click', function closeDetails(e) {
                    if (!details.contains(e.target) && e.target !== milestoneEl) {
                        details.remove();
                        document.removeEventListener('click', closeDetails);
                    }
                });
            }, 10);
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
        }

        // 添加新里程碑
        function addNewMilestone(title, date, description) {
            // 生成随机位置
            const positions = [
                { x: -120, y: 50 },
                { x: 100, y: 20 },
                { x: 0, y: 0 },
                { x: -80, y: -20 },
                { x: 70, y: -40 }
            ];
            
            const randomPos = positions[Math.floor(Math.random() * positions.length)];
            
            // 生成随机颜色
            const colors = ['#e83e8c', '#ff6b6b', '#ff9e6d', '#4ecdc4', '#1a936f', '#9b5de5'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            const newMilestone = {
                id: milestones.length + 1,
                title,
                date,
                description,
                position: randomPos,
                color: randomColor
            };
            
            milestones.push(newMilestone);
            createMilestone(newMilestone);
            
            // 显示添加成功消息
            showToast(`"${title}" 已添加到我们的爱情树中！`);
        }

        // 让树长大（添加更多树枝和树叶）
        function growTree() {
            // 添加新树枝
            const newBranch1 = createBranch(90, 40, 110, 8, 40);
            const newBranch2 = createBranch(-100, 20, 100, 8, -35);
            
            // 添加新树叶
            const newFoliage1 = createFoliage(90, 10, 100);
            const newFoliage2 = createFoliage(-80, -10, 90);
            const newFoliage3 = createFoliage(0, -40, 120);
            
            // 添加生长动画
            [newBranch1, newBranch2, newFoliage1, newFoliage2, newFoliage3].forEach(el => {
                el.classList.add('grow');
                loveTree.appendChild(el);
            });
            
            // 显示生长消息
            showToast('我们的爱情树又长大了一些！');
        }

        // 显示特别消息
        function showSpecialMessage() {
            const message = "亲爱的梁佳琪：\n\n每一天和你在一起都是我最珍贵的时光。感谢你出现在我的生命中，让我的世界充满色彩。爱你，直到永远。";
            alert(message);
        }

        // 显示Toast通知
        function showToast(message) {
            // 移除现有toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) existingToast.remove();
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            
            // 样式
            toast.style.position = 'fixed';
            toast.style.bottom = '30px';
            toast.style.left = '50%';
            toast.style.transform = 'translateX(-50%)';
            toast.style.backgroundColor = '#e83e8c';
            toast.style.color = 'white';
            toast.style.padding = '15px 30px';
            toast.style.borderRadius = '50px';
            toast.style.boxShadow = '0 5px 20px rgba(0, 0, 0, 0.2)';
            toast.style.zIndex = '1000';
            toast.style.fontSize = '1.1rem';
            toast.style.opacity = '0';
            toast.style.transition = 'opacity 0.3s, transform 0.3s';
            
            document.body.appendChild(toast);
            
            // 显示
            setTimeout(() => {
                toast.style.opacity = '1';
            }, 10);
            
            // 3秒后消失
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        // 图片预览
        photoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    photoPreview.style.display = 'block';
                    photoPreview.innerHTML = `<p>预览照片:</p><img src="${event.target.result}" alt="预览">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // 事件监听
        addMilestoneBtn.addEventListener('click', () => {
            formContainer.style.display = 'block';
            formContainer.scrollIntoView({ behavior: 'smooth' });
        });

        saveMilestoneBtn.addEventListener('click', () => {
            const title = document.getElementById('milestoneTitle').value;
            const date = document.getElementById('milestoneDate').value;
            const description = document.getElementById('milestoneDescription').value;
            
            if (title && date && description) {
                addNewMilestone(title, date, description);
                formContainer.style.display = 'none';
                
                // 重置表单
                document.getElementById('milestoneFormData').reset();
                photoPreview.style.display = 'none';
                photoPreview.innerHTML = '';
            } else {
                showToast('请填写所有必填字段！');
            }
        });

        cancelBtn.addEventListener('click', () => {
            formContainer.style.display = 'none';
            document.getElementById('milestoneFormData').reset();
            photoPreview.style.display = 'none';
            photoPreview.innerHTML = '';
        });

        growTreeBtn.addEventListener('click', growTree);
        
        specialMessageBtn.addEventListener('click', showSpecialMessage);

        // 初始化页面
        window.onload = function() {
            renderLoveTree();
            createFloatingHearts();
        };
    </script>
</body>
</html>
