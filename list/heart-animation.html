<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梁佳琪 - 我的心为你跳动</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            font-family: 'Dancing Script', cursive, 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            animation: gradientBG 15s ease infinite;
            position: relative;
            padding-bottom: 100px;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 900px;
            padding: 40px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin: 20px;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        h1 {
            color: white;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
            font-size: 3.8rem;
            position: relative;
            font-family: 'Great Vibes', cursive;
            line-height: 1.2;
        }
        
        .name-highlight {
            color: #ff4d6d;
            position: relative;
            display: inline-block;
            font-size: 4.5rem;
            animation: nameGlow 3s infinite alternate;
            margin: 0 10px;
        }
        
        .subtitle {
            color: white;
            font-size: 2.1rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            margin-top: 15px;
            font-family: 'Dancing Script', cursive;
        }
        
        .heart-container {
            perspective: 1000px;
            margin: 0 auto;
            width: 300px;
            height: 300px;
            position: relative;
            margin-top: 20px;
        }
        
        .heart {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            top: 0;
            width: 150px;
            height: 240px;
            background: #ff4d6d;
            border-radius: 75px 75px 0 0;
            box-shadow: 0 0 50px rgba(255, 77, 109, 0.8);
            transition: all 0.3s ease;
        }
        
        .heart:before {
            left: 150px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        .heart-inner {
            position: absolute;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ff8fa3, #ff758f);
            border-radius: 50%;
            top: 90px;
            left: 90px;
            box-shadow: 0 0 30px rgba(255, 117, 143, 0.9);
            animation: innerBeat 1.5s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            font-family: 'Dancing Script', cursive;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .message {
            color: white;
            margin-top: 40px;
            font-size: 2.1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
            opacity: 1;
            line-height: 1.8;
            background: rgba(255, 255, 255, 0.18);
            padding: 25px;
            border-radius: 20px;
            max-width: 600px;
            margin: 50px auto 0;
            font-family: 'Dancing Script', cursive;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }
        
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 30px;
            color: rgba(255, 255, 255, 0.7);
            animation: float 10s linear infinite;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.8);
        }
        
        .floating-text {
            position: absolute;
            font-size: 26px;
            color: rgba(255, 255, 255, 0.85);
            animation: float 15s linear infinite;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.8);
            font-family: 'Dancing Script', cursive;
        }
        
        .back-link {
            position: fixed;
            left: 30px; /* 距离左侧30像素 */
            bottom: 30px; /* 距离底部30像素 */
            transform: none; /* 移除水平居中变换 */
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 14px 35px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(8px);
            transition: all 0.4s;
            font-size: 1.3rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            font-family: 'Dancing Script', cursive;
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            letter-spacing: 1.5px;
        }
        
        .back-link::before {
            content: "←";
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
        }
        
        /* 动画定义 */
        @keyframes heartbeat {
            0% {
                transform: scale(1) rotateY(0deg);
            }
            14% {
                transform: scale(1.15) rotateY(15deg);
            }
            28% {
                transform: scale(1) rotateY(0deg);
            }
            42% {
                transform: scale(1.15) rotateY(-15deg);
            }
            70% {
                transform: scale(1) rotateY(0deg);
            }
        }
        
        @keyframes innerBeat {
            0%, 100% {
                transform: scale(1);
                background: linear-gradient(135deg, #ff758f, #ff8fa3);
            }
            50% {
                transform: scale(1.3);
                background: linear-gradient(135deg, #ff8fa3, #ffa6b7);
            }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes nameGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 77, 109, 0.8);
            }
            100% {
                text-shadow: 0 0 25px rgba(255, 77, 109, 1), 
                             0 0 40px rgba(255, 77, 109, 0.7);
            }
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(255, 77, 109, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 77, 109, 0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .name-highlight {
                font-size: 3.2rem;
                margin: 0 5px;
            }
            
            .subtitle {
                font-size: 1.6rem;
            }
            
            .heart-container {
                width: 220px;
                height: 220px;
            }
            
            .heart:before, .heart:after {
                width: 110px;
                height: 176px;
            }
            
            .heart:before {
                left: 110px;
            }
            
            .heart-inner {
                width: 90px;
                height: 90px;
                top: 65px;
                left: 65px;
                font-size: 1.5rem;
            }
            
            .message {
                font-size: 1.6rem;
                padding: 20px;
            }
            
            .back-link {
                font-size: 1.1rem;
                padding: 12px 25px;
                bottom: 20px;
                left: 20px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="name-highlight">梁佳琪</span>，我的心为你跳动</h1>
            <div class="subtitle">每一拍心跳，都是我对你的思念</div>
        </div>
        
        <div class="heart-container">
            <div class="heart">
                <div class="heart-inner">❤ LJQ ❤</div>
            </div>
        </div>
        
        <div class="message">
            梁佳琪，你是我的唯一<br>
            这颗心永远属于你<br>
            愿我们的故事如星辰般永恒
        </div>
    </div>
    
    <div class="floating-hearts" id="floatingHearts"></div>
    <div class="stars" id="stars"></div>
    
    <a href="../index.html" class="back-link">返回浪漫代码收藏馆</a>
    
    <script>
        // 创建漂浮的爱心和文字
        function createFloatingElements() {
            const container = document.getElementById('floatingHearts');
            const heartCount = 30;
            const texts = ["梁", "佳", "琪", "❤", "LOVE", "520", "1314", "Forever", "爱"];
            
            for (let i = 0; i < heartCount; i++) {
                const element = document.createElement('div');
                
                // 随机创建爱心或文字
                if (Math.random() > 0.3) {
                    element.className = 'floating-heart';
                    element.innerHTML = '❤';
                } else {
                    element.className = 'floating-text';
                    element.innerHTML = texts[Math.floor(Math.random() * texts.length)];
                }
                
                element.style.left = Math.random() * 100 + 'vw';
                element.style.animationDuration = (8 + Math.random() * 12) + 's';
                element.style.animationDelay = Math.random() * 5 + 's';
                element.style.fontSize = (20 + Math.random() * 30) + 'px';
                element.style.opacity = 0.6 + Math.random() * 0.4;
                container.appendChild(element);
            }
        }
        
        // 创建背景星星
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = Math.random() * 5 + 's';
                star.style.opacity = Math.random() * 0.8;
                starsContainer.appendChild(star);
            }
        }
        
        // 页面加载后创建漂浮元素
        window.addEventListener('load', function() {
            createFloatingElements();
            createStars();
            
            // 添加初始化动画
            document.querySelector('.container').style.animation = 'fadeIn 1.5s ease-out';
        });
        
        // 点击心形时放大效果
        document.querySelector('.heart-container').addEventListener('click', function() {
            const heart = document.querySelector('.heart');
            heart.style.animation = 'none';
            void heart.offsetWidth; // 触发重绘
            heart.style.animation = 'heartbeat 0.5s ease-in-out';
            
            // 创建点击心形特效
            createClickHeart(event.clientX, event.clientY);
        });
        
        // 创建点击心形特效
        function createClickHeart(x, y) {
            const heart = document.createElement('div');
            heart.style.position = 'absolute';
            heart.style.left = (x - 15) + 'px';
            heart.style.top = (y - 15) + 'px';
            heart.style.fontSize = '40px';
            heart.style.color = '#ff4d6d';
            heart.style.zIndex = '100';
            heart.innerHTML = '❤';
            heart.style.animation = 'pulse 1s ease-out forwards';
            
            document.body.appendChild(heart);
            
            // 动画结束后移除元素
            setTimeout(() => {
                heart.remove();
            }, 1000);
        }
        
        // 添加名字闪烁效果
        const nameHighlight = document.querySelector('.name-highlight');
        setInterval(() => {
            nameHighlight.style.color = `hsl(${Math.random() * 360}, 100%, 65%)`;
        }, 1500);
        
        // 添加心形悬停效果
        const heartInner = document.querySelector('.heart-inner');
        heartInner.addEventListener('mouseover', function() {
            this.style.transform = 'scale(1.2)';
            this.style.boxShadow = '0 0 40px rgba(255, 117, 143, 1)';
        });
        
        heartInner.addEventListener('mouseout', function() {
            this.style.transform = 'scale(1)';
            this.style.boxShadow = '0 0 30px rgba(255, 117, 143, 0.9)';
        });
        
        // 确保返回按钮始终可见
        window.addEventListener('scroll', function() {
            const backLink = document.querySelector('.back-link');
            const scrollPosition = window.scrollY;
            
            if (scrollPosition > 50) {
                backLink.style.bottom = '20px';
            } else {
                backLink.style.bottom = '30px';
            }
        });
    </script>
</body>
</html>
