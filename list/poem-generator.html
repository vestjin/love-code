<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI情诗生成器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #6d5b97;
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        
        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .input-area {
            margin-bottom: 30px;
        }
        
        .keywords-input {
            width: 80%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .keywords-input:focus {
            border-color: #9a7eb8;
            outline: none;
            box-shadow: 0 0 10px rgba(154, 126, 184, 0.3);
        }
        
        .generate-btn {
            background: linear-gradient(45deg, #9a7eb8, #6d5b97);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(109, 91, 151, 0.3);
        }
        
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(109, 91, 151, 0.4);
        }
        
        .poem-container {
            background: #f9f5ff;
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
            border-left: 5px solid #9a7eb8;
            text-align: left;
            display: none;
        }
        
        .poem-title {
            color: #6d5b97;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .poem-content {
            line-height: 2;
            font-size: 1.1em;
            white-space: pre-line;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
            font-style: italic;
            color: #888;
        }
        
        .loading:after {
            content: '...';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #6d5b97;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background: rgba(109, 91, 151, 0.1);
            text-decoration: underline;
        }
        
        .flower {
            font-size: 24px;
            margin: 0 5px;
            display: inline-block;
            animation: sway 3s ease-in-out infinite alternate;
        }
        
        @keyframes sway {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI情诗生成器 <span class="flower">🌹</span></h1>
        <p class="subtitle">输入你们的故事关键词，生成专属情诗</p>
        
        <div class="input-area">
            <input type="text" class="keywords-input" placeholder="例如: 海边 星空 初吻 咖啡">
            <button class="generate-btn" onclick="generatePoem()">生成情诗</button>
        </div>
        
        <div class="loading" id="loading">AI正在创作中</div>
        
        <div class="poem-container" id="poemContainer">
            <div class="poem-title" id="poemTitle"></div>
            <div class="poem-content" id="poemContent"></div>
        </div>
        
        <a href="index.html" class="back-link">← 返回浪漫代码收藏馆</a>
    </div>
    
    <script>
        // 情诗数据库
        const poemTemplates = [
            {
                title: "《{keyword1}的约定》",
                content: `在{keyword1}的{keyword2}，
我们许下{keyword3}的约定，
如同{keyword4}般永恒，
{keyword5}见证我们的爱情。`
            },
            {
                title: "《致我的{keyword1}》",
                content: `你是我的{keyword1}，
在{keyword2}的日子里，
带给我{keyword3}的温暖，
如同{keyword4}般{keyword5}。`
            },
            {
                title: "《{keyword1}与{keyword2}》",
                content: `{keyword1}和{keyword2}交织，
在{keyword3}的时刻，
我们的{keyword4}开始绽放，
如同{keyword5}般美丽。`
            },
            {
                title: "《{keyword1}之恋》",
                content: `在{keyword1}的{keyword2}，
我遇见{keyword3}的你，
{keyword4}记录我们的故事，
{keyword5}诉说我的真心。`
            },
            {
                title: "《{keyword1}的回忆》",
                content: `记得那个{keyword1}，
在{keyword2}的{keyword3}，
你{keyword4}的样子，
是我心中{keyword5}的画面。`
            }
        ];
        
        // 浪漫词汇填充库
        const romanticWords = [
            ["月光", "星辰", "夕阳", "晨曦", "彩虹"],
            ["温柔", "甜蜜", "热烈", "永恒", "唯一"],
            ["心跳", "呼吸", "眼神", "微笑", "拥抱"],
            ["玫瑰", "海洋", "天空", "森林", "微风"],
            ["难忘", "珍贵", "动人", "美好", "璀璨"]
        ];
        
        // 生成情诗
        function generatePoem() {
            const keywordsInput = document.querySelector('.keywords-input').value.trim();
            
            if (!keywordsInput) {
                alert('请输入至少一个关键词');
                return;
            }
            
            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            document.getElementById('poemContainer').style.display = 'none';
            
            // 模拟AI思考时间
            setTimeout(() => {
                const keywords = keywordsInput.split(' ').filter(word => word.length > 0);
                
                // 确保有足够的关键词，不足则用浪漫词汇补充
                const allKeywords = [];
                for (let i = 0; i < 5; i++) {
                    if (keywords[i]) {
                        allKeywords.push(keywords[i]);
                    } else {
                        const randomCategory = Math.floor(Math.random() * romanticWords.length);
                        const randomWord = Math.floor(Math.random() * romanticWords[randomCategory].length);
                        allKeywords.push(romanticWords[randomCategory][randomWord]);
                    }
                }
                
                // 随机选择一个诗模板
                const template = poemTemplates[Math.floor(Math.random() * poemTemplates.length)];
                
                // 替换关键词
                let title = template.title;
                let content = template.content;
                
                for (let i = 1; i <= 5; i++) {
                    const placeholder = `{keyword${i}}`;
                    title = title.replace(placeholder, allKeywords[i-1]);
                    content = content.replace(placeholder, allKeywords[i-1]);
                }
                
                // 显示生成的情诗
                document.getElementById('poemTitle').textContent = title;
                document.getElementById('poemContent').textContent = content;
                
                // 隐藏加载状态，显示情诗
                document.getElementById('loading').style.display = 'none';
                document.getElementById('poemContainer').style.display = 'block';
                
            }, 1500); // 模拟AI生成时间
        }
        
        // 按回车键也可以生成情诗
        document.querySelector('.keywords-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generatePoem();
            }
        });
    </script>
</body>
</html>
